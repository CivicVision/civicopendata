{{ if ne .Params.showpagemeta false }}
<div class="post__meta">
    <!-- categories -->
    {{ with .Params.categories }}
      {{ $total := len . }}
      {{ if gt $total 0 }}
          in
          {{ $total := sub $total 1 }}
          {{ range $i, $cat := sort . }}
              <a class="badge badge-category" href="{{ "/categories/" | relURL }}{{ $cat | urlize }}">{{ $cat | upper }}</a>
              {{ if lt $i $total }}â€¢{{ end }}
          {{ end }}
      {{ end }}
    {{ end }}
    <br/>
    <i class="fas fa-clock"></i> {{ .ReadingTime }} min read
</div>
{{ end }}
