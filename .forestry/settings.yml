---
new_page_extension: md
auto_deploy: true
admin_path: ''
webhook_url: 
sections:
- type: directory
  path: content/posts
  label: This week in Civic Tech
  create: all
  match: "**/this-week-in-civic-tech*"
  templates:
  - this-week-in-civic-tech
- type: directory
  path: content/posts
  label: Posts
  create: all
  match: "**/*"
  templates:
  - viz-blog-post
- type: directory
  path: content
  label: Pages
  create: all
  match: "*"
  templates:
  - page-normal
upload_dir: static/uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_command: hugo -E -F -D -b $DEPLOY_URL -d public
  publish_command: hugo -d public
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.50
  publish_env:
  - HUGO_ENV=production
  - HUGO_VERSION=0.50
  preview_output_directory: public
  output_directory: public
version: '0.50'
